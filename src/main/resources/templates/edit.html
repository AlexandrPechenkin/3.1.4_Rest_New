<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">


    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <br/>

    <label for="lastname">LastName: </label>
    <input type="text" th:field="*{lastname}" id="lastname"/>

    <br>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>

    <br/>

    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>

    <br/>

    <form th:action="@{/admin/update/{id}(id=${user.getId()})}" th:method="PATCH">
        <label for="userId">USER</label>
        <input type="checkbox" id="userId" name="roleId" value="1"/>
        <br/>
        <label for="adminId">ADMIN</label>
        <input type="checkbox" id="adminId" name="roleId" value="2"/>
        <br/>


        <input type="submit" value="Update!"/>

        <br/>


    </form>


</body>
</html>
